<html>
  <head>
    <title>Myntra</title>

    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/myntra.css" />
  </head>
  <body>
    <section id="headerblock">
      <div class="logoBlock">
        <div class="logo">
          <a href="#">logo</a>
        </div>
        <div class="leftMenu">
          <ul class="menuList">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Home&Living</a></li>
            <li><a href="#">Discover</a></li>
          </ul>
        </div>
      </div>

      <div class="searchBlock">

        <div class="rightSearchBlock">
         <span><i class="fa fa-search" aria-hidden="true"></i></span>
          <input type="text" placeholder="Search products, brands ,more">
        </div> <!---ending rightsearchblock here-->

        <div class="rightMenuBlock">
          <ul>
            <li>
              <a href="#">
                <span>
                  <i class="fa fa-user-o" aria-hidden="true"></i>
                </span>
                Profile</a>
              </li>
            <li><a href="#">
              <span>
                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
              </span>
              wishlist</a>
            </li>
            <li><a href="#">
             <span>
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
             </span>
              bag</a>
            </li>
          </ul>
        </div> <!---ending rightmenublock here-->

      </div> <!----ending search block here-->

    </section>

    <!-- create one more section for slider block -->
    <section id="sliderBlock">
      <figure>
        <img src="./images/salman.jpg" alt="salman">
      </figure>
    </section>

    <!-- hot deals section -->
    <section id="dealsBlock">
      <div>
        <figure>
          <img src="./images/deals1.jpg" alt="deal1">
        </figure>
      </div>
      <div>
        <figure>
          <img src="./images/deals2.jpg" alt="deal2">
        </figure>
      </div>
      <div>
        <figure>
          <img src="./images/deals3.jpg" alt="deal3">
        </figure>
      </div>
      <div>
        <figure>
          <img src="./images/deals4.jpg" alt="deal4">
        </figure>
      </div>
      <footer>
        <figure>
          <img src="./images/payapp.jpg" alt="payapp">
        </figure>
      </footer>
    </section>

    
  </body>
</html>
